<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .rotating-bars {
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        .bar {
            width: 10px;
            height: 40px;
            background: #33ff57;
            /* Change the color as desired */
            margin: 0 5px;
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scaleY(0.2);
                opacity: 0.7;
            }

            50% {
                transform: scaleY(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="rotating-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</body>

</html>
